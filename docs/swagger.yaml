      tags:
      - Profile
  /api/account/update:
    post:
      consumes:
      - application/json
      description: update profile
      operationId: update-profile
      parameters:
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.UserUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
